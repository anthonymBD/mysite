 <section class="blog-section-three padding-top-80 padding-bottom-80">

 </section>

 <script>
     fetch('posts.json')
         .then(response => response.json())
         .then(posts => {
             const container = document.getElementById('blog-posts');
             const row = document.createElement('div');
             row.className = 'row';

             posts.forEach(post => {
                 const col = document.createElement('div');
                 col.className = 'col-lg-4 col-md-6';
                 col.innerHTML = `
          <div class="card-style-one">
            <div class="img-holder">
              <img src="${post.image}" alt="Post Image">
            </div>
            <div class="blog-meta-three">
              <div class="title">
                <h3><a href="${post.url}">${post.title}</a></h3>
              </div>
              <p>${post.excerpt}</p>
              <ul class="meta-info style-none">
                <li>By <a href="#">${post.author}</a></li>
                <li>${post.date}</li>
              </ul>
              <a class="theme-btn-two ripple-btn" href="${post.url}">Read More</a>
            </div>
          </div>
        `;
                 row.appendChild(col);
             });

             container.appendChild(row);
         })
         .catch(error => {
             console.error("Error loading blog posts:", error);
         });
 </script>
